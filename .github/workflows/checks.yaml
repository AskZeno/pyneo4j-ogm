          key: venv-${{ hashFiles('poetry.lock') }}
      - name: Install the project dependencies
        run: poetry install
      - name: Run black
        run: |
          pre-commit run black --all-files

  isort:
    name: isort import sorter
    runs-on: ubuntu-latest
    steps:
